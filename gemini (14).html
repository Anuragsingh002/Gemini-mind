<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATL Components Store | Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- VARIABLES & RESET --- */
:root {
    --primary: #4f46e5; /* Indigo */
    --primary-dark: #4338ca;
    --accent: #0ea5e9; /* Sky Blue */
    --bg-color: #f3f4f6;
    --card-bg: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --danger: #ef4444;
    --success: #10b981;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --radius: 16px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
    background-attachment: fixed;
    background-size: cover;
    color: var(--text-main);
    padding: 40px 20px;
    min-height: 100vh;
}

/* --- LAYOUT --- */
.container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 350px;
    gap: 30px;
    animation: fadeIn 0.8s ease-out;
}

header {
    grid-column: 1 / -1;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
    color: white;
}

h2 {
    font-family: 'Poppins', sans-serif;
    font-size: 2.5rem;
    letter-spacing: -0.5px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
}

.subtitle {
    font-weight: 300;
    opacity: 0.9;
}

/* --- PRODUCT GRID --- */
.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
}

.card {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 24px;
    box-shadow: var(--shadow-lg);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.5);
    display: flex;
    flex-direction: column;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

.card-img-wrapper {
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
    background: #f8fafc;
    border-radius: 12px;
    padding: 10px;
}

img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
}

.card:hover img {
    transform: scale(1.08);
}

h3 {
    font-family: 'Poppins', sans-serif;
    font-size: 1.25rem;
    margin-bottom: 5px;
}

.price {
    font-size: 1.5rem;
    color: var(--primary);
    font-weight: 700;
    margin-bottom: 15px;
}

/* --- CONTROLS --- */
select {
    width: 100%;
    padding: 12px;
    border: 2px solid #e5e7eb;
    border-radius: 10px;
    font-family: inherit;
    font-size: 0.9rem;
    margin-bottom: 10px;
    cursor: pointer;
    background: #fff;
    transition: border-color 0.2s;
    appearance: none; /* Custom arrow logic usually requires a wrapper, keeping simple for single file */
    background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
    background-repeat: no-repeat;
    background-position: right 1rem top 50%;
    background-size: 0.65rem auto;
}

select:focus {
    outline: none;
    border-color: var(--primary);
}

.desc {
    background: #eff6ff;
    color: var(--primary-dark);
    padding: 10px;
    border-radius: 8px;
    font-size: 0.85rem;
    margin-bottom: 20px;
    min-height: 60px; /* Prevent layout jump */
    display: flex;
    align-items: center;
    border-left: 3px solid var(--primary);
}

button.add-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: auto; /* Push to bottom */
}

button.add-btn:hover {
    filter: brightness(1.1);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
}

button.add-btn:active {
    transform: translateY(0);
}

/* --- CART --- */
.cart-wrapper {
    position: sticky;
    top: 20px;
    height: fit-content;
}

.cart {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: var(--radius);
    padding: 24px;
    box-shadow: var(--shadow-lg);
    border: 1px solid rgba(255,255,255,0.6);
}

.cart h3 {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    border-bottom: 2px solid #e5e7eb;
    padding-bottom: 15px;
}

.cart-items {
    max-height: 60vh;
    overflow-y: auto;
    margin-bottom: 20px;
}

.empty-msg {
    color: var(--text-muted);
    text-align: center;
    padding: 20px 0;
    font-size: 0.9rem;
}

.cart-item {
    background: white;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow-sm);
    animation: slideIn 0.3s ease-out;
    border: 1px solid #f3f4f6;
}

.item-info {
    flex: 1;
}

.item-name {
    font-weight: 600;
    font-size: 0.95rem;
    display: block;
}

.item-project {
    font-size: 0.75rem;
    color: var(--text-muted);
    background: #f3f4f6;
    padding: 2px 6px;
    border-radius: 4px;
    display: inline-block;
    margin-top: 4px;
}

.item-price {
    font-weight: 700;
    color: var(--primary);
    margin-right: 15px;
}

.remove-btn {
    color: var(--text-muted);
    cursor: pointer;
    transition: 0.2s;
    padding: 5px;
}

.remove-btn:hover {
    color: var(--danger);
    transform: scale(1.1);
}

.total-section {
    border-top: 2px solid #e5e7eb;
    padding-top: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.2rem;
    font-weight: 700;
}

.checkout-btn {
    width: 100%;
    margin-top: 15px;
    background: var(--text-main);
    color: white;
    padding: 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
}

.checkout-btn:hover {
    background: black;
}

/* --- ANIMATIONS & UTILS --- */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(20px); }
    to { opacity: 1; transform: translateX(0); }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

.shake {
    animation: shake 0.4s ease-in-out;
    border-color: var(--danger) !important;
}

/* Toast Notification */
#toast-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.toast {
    background: white;
    padding: 16px 24px;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    gap: 12px;
    animation: slideIn 0.3s forwards;
    border-left: 4px solid var(--success);
    min-width: 250px;
}

.toast i { color: var(--success); }

/* Responsive */
@media (max-width: 900px) {
    .container { grid-template-columns: 1fr; }
    .cart-wrapper { position: static; order: -1; margin-bottom: 20px;}
    header { flex-direction: column; align-items: flex-start; gap: 10px; }
}
</style>
</head>

<body>

<div class="container">
    <header>
        <div>
            <h2><i class="fa-solid fa-microchip"></i> ATL Components Store</h2>
            <div class="subtitle">Premium hardware for your next innovation</div>
        </div>
    </header>

    <div class="products-grid">

        <div class="card" id="card-arduino">
            <div class="card-img-wrapper">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Arduino_Uno_-_R3.jpg" alt="Arduino">
            </div>
            <h3>Arduino Uno</h3>
            <div class="price">₹799</div>

            <select onchange="updateDesc(this, 'arduinoDesc')">
                <option value="">Select Project Application...</option>
                <option value="lf">Line Follower Robot</option>
                <option value="sd">Smart Dustbin</option>
                <option value="ha">Home Automation</option>
            </select>

            <div class="desc" id="arduinoDesc">
                <i class="fa-solid fa-circle-info" style="margin-right:8px"></i> Select a project to view details.
            </div>

            <button class="add-btn" onclick="addToCart('Arduino Uno', 799, this)">
                <i class="fa-solid fa-cart-plus"></i> Add to Cart
            </button>
        </div>

        <div class="card" id="card-servo">
            <div class="card-img-wrapper">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Micro_servo.jpg" alt="Servo">
            </div>
            <h3>Servo Motor</h3>
            <div class="price">₹299</div>

            <select onchange="updateDesc(this, 'servoDesc')">
                <option value="">Select Project Application...</option>
                <option value="ra">Robotic Arm</option>
                <option value="ad">Automatic Door</option>
            </select>

            <div class="desc" id="servoDesc">
                <i class="fa-solid fa-circle-info" style="margin-right:8px"></i> Select a project to view details.
            </div>

            <button class="add-btn" onclick="addToCart('Servo Motor', 299, this)">
                <i class="fa-solid fa-cart-plus"></i> Add to Cart
            </button>
        </div>

        <div class="card" id="card-sensor">
            <div class="card-img-wrapper">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/HC_SR04_Ultrasonic_sensor_1480322_3_4_HDR_Enhancer.jpg/250px-HC_SR04_Ultrasonic_sensor_1480322_3_4_HDR_Enhancer.jpg" alt="Sensor">
            </div>
            <h3>Ultrasonic Sensor</h3>
            <div class="price">₹299</div>

            <select onchange="updateDesc(this, 'sensorDesc')">
                <option value="">Select Project Application...</option>
                <option value="oa">Obstacle Avoiding Robot</option>
                <option value="wl">Water Level Indicator</option>
            </select>

            <div class="desc" id="sensorDesc">
                <i class="fa-solid fa-circle-info" style="margin-right:8px"></i> Select a project to view details.
            </div>

            <button class="add-btn" onclick="addToCart('Ultrasonic Sensor', 299, this)">
                <i class="fa-solid fa-cart-plus"></i> Add to Cart
            </button>
        </div>

    </div>

    <div class="cart-wrapper">
        <div class="cart">
            <h3><i class="fa-solid fa-cart-shopping"></i> Your Cart</h3>
            
            <div id="cartItems" class="cart-items">
                <div class="empty-msg">Your cart is currently empty.</div>
            </div>
            
            <div class="total-section">
                <span>Total</span>
                <span>₹<span id="total">0</span></span>
            </div>

            <button class="checkout-btn" onclick="checkout()">
                Proceed to Checkout <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
</div>

<div id="toast-container"></div>

<script>
// Data
const descriptions = {
  lf: "Autonomous bot that follows a black line on a white surface.",
  sd: "Opens lid automatically when motion is detected.",
  ha: "IoT based system to control fans/lights via phone.",
  ra: "Programmable arm for industrial pick & place logic.",
  ad: "Security system that opens doors for authorized personnel.",
  oa: "Intelligent rover that navigates without collisions.",
  wl: "Monitors tank levels and alerts when full/empty."
};

// State
let cart = JSON.parse(localStorage.getItem('atlCart')) || [];

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    updateCartDisplay();
});

// Functions
function updateDesc(select, id){
  const descBox = document.getElementById(id);
  if(select.value && descriptions[select.value]) {
      descBox.innerHTML = descriptions[select.value];
      descBox.style.color = "#1e293b";
  } else {
      descBox.innerHTML = '<i class="fa-solid fa-circle-info" style="margin-right:8px"></i> Select a project to view details.';
      descBox.style.color = "var(--primary-dark)";
  }
}

function addToCart(name, price, btn){
  const card = btn.closest(".card");
  const select = card.querySelector("select");

  // Validation
  if(select.value === ""){
    card.classList.add("shake");
    select.focus();
    
    // Show error toast
    showToast("Please select a project first!", "error");

    setTimeout(() => {
        card.classList.remove("shake");
    }, 500);
    return;
  }

  const projectTitle = select.options[select.selectedIndex].text;

  // Add Item
  cart.push({
    name,
    project: projectTitle,
    price
  });

  // Save & Update
  saveCart();
  updateCartDisplay();
  showToast(`${name} added to cart!`, "success");
}

function updateCartDisplay(){
  const cartDiv = document.getElementById("cartItems");
  const totalSpan = document.getElementById("total");

  if(cart.length === 0){
    cartDiv.innerHTML = `<div class="empty-msg">Your cart is currently empty.</div>`;
    totalSpan.textContent = "0";
    return;
  }

  cartDiv.innerHTML = "";
  let total = 0;

  cart.forEach((item, index)=>{
    total += item.price;

    const itemEl = document.createElement('div');
    itemEl.className = 'cart-item';
    itemEl.innerHTML = `
        <div class="item-info">
            <span class="item-name">${item.name}</span>
            <span class="item-project">${item.project}</span>
        </div>
        <div style="display:flex; align-items:center">
            <span class="item-price">₹${item.price}</span>
            <i class="fa-solid fa-trash-can remove-btn" onclick="removeItem(${index})"></i>
        </div>
    `;
    cartDiv.appendChild(itemEl);
  });

  // Animation for total update could go here
  totalSpan.textContent = total.toLocaleString('en-IN');
}

function removeItem(index){
  cart.splice(index,1);
  saveCart();
  updateCartDisplay();
}

function saveCart() {
    localStorage.setItem('atlCart', JSON.stringify(cart));
}

function checkout() {
    if(cart.length === 0) {
        showToast("Cart is empty!", "error");
        return;
    }
    showToast("Proceeding to payment gateway...", "success");
}

// Toast Notification System
function showToast(message, type) {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = 'toast';
    
    const icon = type === 'success' ? '<i class="fa-solid fa-check-circle"></i>' : '<i class="fa-solid fa-circle-exclamation" style="color:var(--danger)"></i>';
    
    if(type === 'error') {
        toast.style.borderLeftColor = 'var(--danger)';
    }

    toast.innerHTML = `${icon} <span>${message}</span>`;
    
    container.appendChild(toast);

    // Remove after 3 seconds
    setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateY(20px)';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}
</script>

</body>
</html>
